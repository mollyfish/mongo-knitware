<section data-ng-init="getAll()">
  <ul id="errorslist">
    <li data-ng-repeat="error in errors">{{error}}</li>
  </ul>
  <a href data-ng-click="allSweaters()">View all sweaters by all users</a>

  <div data-sweater-form-directive
    data-button-text="Create New Sweater"
    data-form-name="newSweaterForm"
    data-heading-text="Create A New Sweater"
    data-sweater="newSweater"
    data-save="create(sweater)"
  >
    <section id="render">
      <canvas id="canvas1" width="501" height="341">Sweater schematic</canvas>
      <canvas id="canvas2" width="501" height="341">Sweater schematic</canvas>
      <canvas id="canvas3" width="501" height="341">Sweater schematic</canvas>
      <canvas id="canvas4" width="501" height="341">Sweater schematic</canvas>
    </section>
  </div>

  <div data-list-directive data-title="sweaters">
    <li data-ng-repeat="sweater in sweaters">
      <div data-sweater-directive data-sweater="sweater"></div>
      <div data-sweater-form-directive
        data-ng-if="sweater.editing"
        data-button-text="Save Your Sweater!"
        data-form-name="edit{{sweater._id}}"
        data-sweater="sweater"
        data-heading-text="Editing {{sweater.name}}"
        data-save="update(sweater)">
        <button data-ng-click="sweater.editing = false">Cancel</button>
      </div>
      <button data-ng-if="!sweater.editing" data-ng-click="sweater.editing = true">Edit this sweater</button>

      <button data-ng-if="!sweater.editing" data-ng-click="remove(sweater)">Frog This Sweater</button>
    </li>
  </ul>    
</section>
