<div>
  <form name="{{formName}}" data-ng-submit="save({sweater: sweater})">
    <h2>{{headingText}}</h2>

    <label for="sweaterName">Name:</label>
    <input type="text" id="sweaterName" required data-ng-model="sweater.name">
    
    <label for="sweaterFishPreference">Fish Preference: </label>
    <input type="text" id="sweaterFishPreference" data-ng-model="sweater.fishPreference" placeholder="salmons">

    <label for="sweaterFlavor">Flavor:</label>
    <input type="text" id="sweaterFlavor" data-ng-model="sweater.flavor" placeholder="grizzly">

    <button type="submit">{{buttonText}}</button>
  </form>
  <ng-transclude></ng-transclude>
</div>
